<!doctype html>
<html>

<head>
    <title>디미고</title>
    <meta charset="utf-8">
</head>

<body>
    스마트문화앱콘텐츠제작<br>
    <!--폼만들기연습-->
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름</label>
            <input type="text" id="name">
            <label for="mail">이메일</label>
            <input type="text" id="mail">

        </fieldset>

        <fieldset> 
            <legend>로그인 정보</legend>
            <label for="name">ID</label>
            <input type="text" id="id">
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd">

            <input type="hidden" name="data" value="Y">
            <input type="search"><input type="submit" value="검색">

            <input type="email">
<br>
            <input type="number" min="1" max="10" value="1">개
            <input type="range" min="0" max="10" step="1" value="1">
            <label><input type="radio" name="subject" value="com">com</label>
            <label><input type="radio" name="subject" value="com">com1</label>

            <label><input type="checkbox" name="mail" value="mail">mail</label>
            <label><input type="checkbox" name="phone" value="phone">phone</label>
            
            <label>색상<input type="color" value="#ffffff"></label>
            <label><input type="date">기간</label>
            <input type="time" value="09:12">
            <input type="datetime-local" value="2020-09-12T9:12">
        </fieldset>
    </form>
    
</body>

</html>
